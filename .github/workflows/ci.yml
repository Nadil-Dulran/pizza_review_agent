name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies (app subfolder)
      run: |
        python -m pip install --upgrade pip
        python -m pip install flake8
        cd "AI Pizza Agent" && pip install -r requirements.txt
    - name: Lint with flake8 (project files)
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 "AI Pizza Agent" --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 "AI Pizza Agent" --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Smoke import check
      run: |
        # Basic import check to catch obvious issues without running the app
        python -c "import sys; sys.path.append('AI Pizza Agent'); import main, vector; print('Imports OK')"
